<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box and Container Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            background-color: #e6d5d5;
            border: 1px solid #999;
            margin-bottom: 20px;
            color:rebeccapurple;
        }

        .box p {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Container Example</h2>
    <p>This is a container that wraps around multiple elements.</p>
    
    <div class="box">
        <p>Box 1</p>
    </div>
    
    <div class="box">
        <p>Box 2</p>
    </div>
</div>

</body>
</html>
